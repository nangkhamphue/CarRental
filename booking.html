	<!-- body -->
	<div class="container my-5">
		<div class="row">
			<div class="col-lg-6">
				<div class="card" id="Card">
					<form class="ml-5">
						<h3 class="text-center mt-2" style="color: #0080ff"><em>Booking Detail</em></h3>
						<label for="name">Name:</label><br>
						<input type="text" name="name" id="name" required=""><br>
						<label for="email">Email:</label><br>
						<input type="email" name="email" id="email" required=""><br>
						<label for="phone">Phone:</label><br>
						<input type="number" name="phone" id="phone" required=""><br>
						<label for="car">Car Type:</label><br>
						<input type="text" name="" id="car"><br>
						<label>Duration Type</label><br>
						<input type="radio" name="duration" id="downtown" value="downtown"> <label>Downtown</label>
						<input type="radio" name="duration" id="day"  value="day"> <label>Day</label><br>
						<label for="date">Start Date:</label><br>
						<input type="date" id="stdate" /><br>
						<label>End Date:</label><br>
						<input type="date" id="endate" /><br>
						<label  for="pickup">Pickup Location:</label><br>
						<textarea id="pickup"></textarea><br>
						<label for="drop">Drop Location:</label><br>
						<textarea id="drop"></textarea>
						<button id="cancel" class="btn btn-outline-danger my-3 float-right mr-5">Cancel</button>
						<button id="booknow" class="btn btn-outline-success my-3 float-right mr-3">Book Now</button>
					</form>
				</div>
				
			</div>
			<div class="col-lg-6 mt-2">
				<h3 class="mb-3" style="color: #0080ff"><em>Car Parking</em></h3>
				<img src="images/booking.jpg" class="img-fluid w-100 mb-5">
				<img src="images/booking1.jpg" class="img-fluid w-100 ">
			</div>
		</div>
	</div>

	<script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- store data in localstorage -->
	<script type="text/javascript">
		$(document).ready(function(){
			
			$("#booknow").click(function(){
				
				var name=$("#name").val();
				var email=$("#email").val();
				var phone=$("#phone").val();
				var car=$("#car").val();
				var duration=$("input[name='duration']:checked").val();
				var stdate=$("#stdate").val();
				var endate=$("#endate").val();
				var pickup=$("#pickup").val();
				var drop=$("#drop").val();


				var booking={
					name:name,
					email:email,
					phone:phone,
					car:car,
					duration:duration,
					stdate:stdate,
					endate:endate,
					pickup:pickup,
					drop:drop
				}
				var bookinglist=localStorage.getItem('booking');
				var booking_array;
				if(bookinglist==null){
					booking_array=[];
				}else{
					booking_array=JSON.parse(bookinglist)// change obj 
				}
				booking_array.push(booking);
				var stringBooking=JSON.stringify(booking_array); //change string
				localStorage.setItem('booking',stringBooking);

				alert("booking successful!");
			})

		})	
	</script>
